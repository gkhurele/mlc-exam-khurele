name: unitTest

on:
  push:
    branches:
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore SoftUniBazar.sln

      - name: Build
        run: dotnet build SoftUniBazar.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test SoftUniBazar.Tests/SoftUniBazar.Tests.csproj
